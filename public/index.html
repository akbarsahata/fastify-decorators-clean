<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room - Instagram DM</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    header {
      background-color: #0095f6;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container-fluid {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 0;
    }

    .sidebar {
      flex: 0 0 200px;
      padding: 1rem;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .chat-container {
      flex: 1;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .message {
      background-color: #fff;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .message.sender {
      background-color: #dbf5b4;
      align-self: flex-end;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #0095f6;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chat Room</h1>
  </header>

  <div class="container-fluid">
    <div class="sidebar">
      <h5>Recent Conversations</h5>
      <ul class="list-group">
        <!-- Dummy data for recent conversations -->
        <li class="list-group-item">Friend 1</li>
        <li class="list-group-item">Friend 2</li>
        <li class="list-group-item">Friend 3</li>
        <!-- Add more items as needed -->
      </ul>
    </div>

    <div class="chat-container">
      <div class="message sender">
        <strong>Your Name</strong>: Hello there!
      </div>

      <div class="message">
        <strong>Friend's Name</strong>: Hi! How are you?
      </div>

      <div class="message sender">
        <strong>Your Name</strong>: Nice chatting with you!
      </div>

      <div class="chat-container">
        <input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
        <button id="sendMessageBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Socket.IO script -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script nonce="694206664444">
    console.log('hello')
    document.addEventListener('DOMContentLoaded', function () {
      const socket = io('http://localhost:3002');

      const chatContainer = document.querySelector('.chat-container');

      // Event listener for sending messages
      document.getElementById('sendMessageBtn').addEventListener('click', function () {
        console.log('clicked')
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        const newMessage = document.createElement('div');
        newMessage.classList.add('message');
        newMessage.classList.add('sender');

        console.log(message)

        if (message !== '') {
          // Emit a 'chat message' event to the server
          socket.emit('chat message', message);
          messageInput.value = '';
          newMessage.textContent = message;
          chatContainer.appendChild(newMessage);
        }
      });

      // Event listener for receiving messages
      socket.on('chat message', function (message) {
        const newMessage = document.createElement('div');
        newMessage.classList.add('message');
        newMessage.textContent = message;
        chatContainer.appendChild(newMessage);
      });
    });
  </script>
</body>
</html>
